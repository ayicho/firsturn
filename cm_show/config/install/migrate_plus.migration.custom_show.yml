id: custom_show
label: Custom show node migration from Drupal 7
source:
  plugin: custom_show
  node_type: cm_show
destination:
  plugin: entity:node
  default_bundle: show
process:
  nid: nid
  vid: vid
  type:
    plugin:default_value
    default_value:show
  title: title
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'field_description/format':
    plugin: static_map
    bypass: true
    source: description_format
    map:
      1: plain_text
      2: restricted_html
      3: full_html
  'field_description/value': description_value
  'field_description/summary': description_summary
